name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm ci

    - name: NPM Security Audit
      run: npm audit --audit-level=high

    - name: Build Project
      run: npm run build

    - name: Scan Build Artifacts for Secrets
      run: node scripts/scan-build.js

    # Optional: Gitleaks for repo scanning
